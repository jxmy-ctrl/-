
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Minesweeper</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Classic Minesweeper</h1>
            <div class="flex justify-center items-center gap-6 mb-4">
                <div class="bg-white rounded-lg shadow p-3 flex items-center">
                    <span class="font-semibold mr-2">Mines:</span>
                    <span id="mines-count" class="text-red-500 font-mono text-xl">10</span>
                </div>
                <button id="reset-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition transform hover:scale-105">
                    <i class="fas fa-redo mr-2"></i>New Game
                </button>
                <div class="bg-white rounded-lg shadow p-3 flex items-center">
                    <span class="font-semibold mr-2">Time:</span>
                    <span id="timer" class="text-green-500 font-mono text-xl">0</span>
                </div>
            </div>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Game Board -->
            <div class="flex-1">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div id="game-board" class="grid gap-1 mx-auto"></div>
                </div>
            </div>

            <!-- Game Controls -->
            <div class="w-full lg:w-64">
                <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                    <h2 class="text-xl font-bold mb-4">Difficulty</h2>
                    <div class="space-y-2">
                        <button data-difficulty="beginner" class="difficulty-btn w-full bg-green-100 hover:bg-green-200 text-green-800 px-4 py-2 rounded transition">
                            Beginner (9×9, 10 mines)
                        </button>
                        <button data-difficulty="intermediate" class="difficulty-btn w-full bg-yellow-100 hover:bg-yellow-200 text-yellow-800 px-4 py-2 rounded transition">
                            Intermediate (16×16, 40 mines)
                        </button>
                        <button data-difficulty="expert" class="difficulty-btn w-full bg-red-100 hover:bg-red-200 text-red-800 px-4 py-2 rounded transition">
                            Expert (16×30, 99 mines)
                        </button>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-xl font-bold mb-4">How to Play</h2>
                    <ul class="space-y-2 text-sm">
                        <li class="flex items-start">
                            <span class="text-green-500 mr-2">•</span>
                            <span>Left-click to reveal a cell</span>
                        </li>
                        <li class="flex items-start">
                            <span class="text-green-500 mr-2">•</span>
                            <span>Right-click to flag a mine</span>
                        </li>
                        <li class="flex items-start">
                            <span class="text-green-500 mr-2">•</span>
                            <span>Numbers show adjacent mines</span>
                        </li>
                        <li class="flex items-start">
                            <span class="text-green-500 mr-2">•</span>
                            <span>Clear all non-mine cells to win</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
